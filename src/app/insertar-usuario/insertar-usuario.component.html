<div class="container mt-3">
  <div class="row">
    <div class="col-6">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" [(ngModel)]="nombre">
        <label for="floatingNombre">Nombre</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" [(ngModel)]="cedula">
        <label for="floatingCedula">Cedula</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" [(ngModel)]="telefono">
        <label for="floatingtelefono">teléfono</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" [(ngModel)]="direccion">
        <label for="floatingDireccion">Dirección</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" [(ngModel)]="correo" >
        <label for="floatingCorreo">Correo</label>
      </div>
      <button class="btn btn-primary" (click)="saveNewUsuario()">Guardar</button><br>

      <!-- Botón para navegar a la lista de usuarios -->
      <button (click)="navegarAListarUsuarios()" class="btn btn-secondary btn-block mt-3 my-4">Listar Usuarios</button> 
    </div>
  </div>
</div>
